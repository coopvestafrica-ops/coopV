name: coopvest_mobile
description: Secure, scalable mobile application for Coopvest Africa cooperative financial services.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  riverpod_generator: ^2.3.0

  # Networking & API
  dio: ^5.3.0
  retrofit: ^4.0.0
  json_serializable: ^6.7.0
  json_annotation: ^4.8.0
  pretty_dio_logger: ^1.3.1

  # Local Storage
  sqflite: ^2.3.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.0

  # Security & Authentication
  local_auth: ^2.1.0
  encrypt: ^5.0.0
  dart_jsonwebtoken: ^2.12.0

  # QR Code
  qr_flutter: ^4.0.0
  mobile_scanner: ^3.5.0

  # Notifications
  firebase_messaging: ^14.6.0
  flutter_local_notifications: ^17.1.2

  # Firebase (versions resolved by pub - compatible with BOM 32.8.0)
  firebase_core: ^2.32.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.17.0
  firebase_storage: ^11.6.0
  firebase_analytics: ^10.10.0
  firebase_crashlytics: ^3.5.0

  # UI & Design
  flutter_svg: ^2.0.0
  image_picker: ^1.0.0
  camera: ^0.10.0
  cached_network_image: ^3.3.0

  # Device Features
  device_info_plus: ^9.0.0
  connectivity_plus: ^5.0.0
  url_launcher: ^6.1.0
  share_plus: ^7.0.0

  # Deep Linking
  app_links: ^3.4.0

  # Utilities
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  logger: ^2.0.0
  uuid: ^4.0.0
  equatable: ^2.0.0

  # UI Enhancements
  flutter_animate: ^4.2.0
  shimmer: ^3.0.0
  lottie: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.0
  retrofit_generator: 8.1.0
  mockito: ^5.4.0
  mocktail: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700